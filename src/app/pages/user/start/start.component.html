<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <!-- instructions -->
                <h3>Instructions</h3>
            </div>
            <div class="col-md-8">
                <!-- questions -->
                <ng-container *ngIf="questions">
                    <h1 class="mt20">On going quiz: <b><font color="green">{{questions[0].quiz.quiz_title}}</font></b></h1>
                </ng-container>

                <mat-card *ngFor="let q of questions; let i = index" class="mt10">
                      <mt-card-content>
                         <p><b><font color="blue">Q {{i+1}}) </font></b> <span class="answerFont" [innerHTML]="q.ques_content"></span></p>
                          <mat-divider></mat-divider>

                          <div class="row mt10">
                              <div class="col-md-6 answerFont">
                                  <input  type="radio" [value]="q.ques_option1" [name]="i"/>{{q.ques_option1}}
                              </div>
                              <div class="col-md-6 answerFont">
                                <input type="radio" [value]="q.ques_option2" [name]="i"/>{{q.ques_option2}}
                              </div>
                          </div>

                          <div class="row">
                            <div class="col-md-6 answerFont">
                                <input type="radio" [value]="q.ques_option3" [name]="i"/>{{q.ques_option3}}
                            </div>
                            <div class="col-md-6 answerFont">
                                <input type="radio" [value]="q.ques_option4" [name]="i"/>{{q.ques_option4}}
                            </div>
                        </div>
                      </mt-card-content>
                </mat-card>

                <div class="container text-center mt20 mb20">
                    <button mat-raised-button color="primary">Submit Quiz</button>
                </div>
            </div>
            <div class="col-md-2">
                <!-- progress -->
            </div>
        </div>
    </div>
</div>
