<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Add Questions to <b style="color: red;"><i>{{quiz_title}}</i></b></h1>

            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of the new question:
                    </mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                    <form class="mt20">
                        <!-- content field -->
                        <mat-form-field class="w100">
                            <mat-label>Write Question Content</mat-label>
                            <textarea rows="4" matInput placeholder="Enter here"></textarea>
                        </mat-form-field>

                        <!-- options -->
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option 1 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 1</mat-label>
                                    <input type="text" matInput/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option 2 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 2</mat-label>
                                    <input type="text" matInput/>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <!-- option 3 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 3</mat-label>
                                    <input type="text" matInput/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option 4 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 4</mat-label>
                                    <input type="text" matInput/>
                                </mat-form-field>
                            </div>

                            
                        </div>
                        <!-- answer -->
                        <mat-form-field class="w100">
                            <mat-label>Select the correct answer</mat-label>
                            <mat-select>
                                <mat-option>Option 1</mat-option>
                                <mat-option>Option 2</mat-option>
                                <mat-option>Option 3</mat-option>
                                <mat-option>Option 4</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="accent">Add Question</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
