<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card class="mt10">
                    <div class="container text-center">
                        <img class="logoImg" src="../../../assets/logo.png" alt="portal logo" />
                    </div>
                    <h1 class="text-center">Register Here !!</h1>

                    <form (ngSubmit)="formSubmit()">
                        <!--Username-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input required [(ngModel)]="user.userName" name="userName" matInput
                                placeholder="Enter Username Here">
                            <mat-hint>User name must be unique</mat-hint>
                        </mat-form-field>

                        <!--Password-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input required [(ngModel)]="user.password" name="password" type="password" matInput
                                placeholder="Enter Password Here">
                        </mat-form-field>

                        <!--First Name-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input required [(ngModel)]="user.firstName" name="firstName" matInput
                                placeholder="Enter First Name Here">
                        </mat-form-field>

                        <!--Last Name-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input required [(ngModel)]="user.lastName" name="lastName" matInput
                                placeholder="Enter Last Name Here">
                        </mat-form-field>

                        <!--Email-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input required [(ngModel)]="user.email" name="email" matInput
                                placeholder="Enter Email Here">
                        </mat-form-field>

                        <!--Phone-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone</mat-label>
                            <input required [(ngModel)]="user.phone" name="phone" matInput
                                placeholder="Enter Phone Here">
                        </mat-form-field>

                        <!--Profile
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Profile</mat-label>
                        <input matInput placeholder="Enter Profile Here">
                    </mat-form-field>
                -->
                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Register</button>
                            <button class="signupBtn" mat-raised-button color="accent">Clear</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
